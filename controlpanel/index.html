<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>ControlPanel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- the order must not be changed for following two js files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- External css link -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- Link to custom fonts used -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
	
	<!-- link to font awesome, icons used in navbar -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<!-- ########################## NAVBAR WORKING ##########################-->
	<nav class="navbar">
		<!-- Brand name, top left -->
        <div class="brand-title" style="font-family: 'Righteous', cursive;">
        	<i class="fa fa-desktop" aria-hidden="true"></i> Control Panel
        </div>

        <!-- Toggle button -->
        <a href="#" class="toggle-button">
        	<span class="bar"></span>
        	<span class="bar"></span>
        	<span class="bar"></span>
        </a>

        <!-- navbar options -->
        <div class="navbar-links nl1 mr-auto">
        	<ul>
	            <li id=t1>
	            	<a href="index.html"><i class="fa fa-user" aria-hidden="true">
	            	</i> Username</a>
	            </li>
	            <li id=t2 class="dropdown">
	            	<a data-toggle="dropdown" href="#"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i> Shop Number</a>
	            	<div class="dropdown-menu">
	            		<a href="#" class="opt dropdown-item">Shop 1</a>
	            		<a href="#" class="opt dropdown-item">Shop 2</a>
	            		<a href="#" class="opt dropdown-item">Shop 3</a>
	            	</div>
	            </li>
          	</ul>
        </div>
        <div class="navbar-links nl2 ml-auto">
        	<ul>
	            <li id=t3><a href="#last"><i class="fa fa-sign-out"></i> Logout</a></li>
          	</ul>
        </div>

    </nav>
    <!-- ########################## NAVBAR ENDS ##########################-->

    <!-- ########################## TABS WORKING ##########################-->
    <br>	
    <div class="container">
    	<div class="row">
    		<div class="col-md-3 mytab">
    			<a href="#">Load Photo</a>
    		</div>
    		<div class="col-md-3 mytab">
    			<a href="#">Load Document</a>
    		</div>
    		<div class="col-md-3 mytab">
    			<a href="#">Command 3</a>
    		</div>
    		<div class="col-md-3 mytab">
    			<a href="#">Command 4</a>
    		</div>
    		<div class="col-md-3 mytab">
    			<a href="#">Command 5</a>
    		</div>
    	</div>
    </div>
    <!-- ########################## TABS ENDS ##########################-->

<script type="text/javascript">
	const toggleButton = document.getElementsByClassName('toggle-button')[0]
	const navbarLinks1 = document.getElementsByClassName('nl1')[0]
	const navbarLinks2 = document.getElementsByClassName('nl2')[0]

	// on clicking toggle button in mobile mode
	toggleButton.addEventListener('click', () => {
  		navbarLinks1.classList.toggle('active')
  		navbarLinks2.classList.toggle('active')
  		// Aligning navbar options to left, individually
  		document.getElementById("t1").style.textAlign = "left";
  		document.getElementById("t2").style.textAlign = "left";
  		document.getElementById("t3").style.textAlign = "left";
	})
</script>
<!-- https://fiverr.com/harjasnagi -->
</body>
</html>
